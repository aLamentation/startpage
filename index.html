<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zooms的导航页™</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="styles.css" rel="stylesheet"/>
    <style>
    </style>
</head>
<body>
  <div class="header">
    <h1>Zooms</h1>
  </div>
  <div class="main-center">
    <div class="search-bar">
      <input type="text" placeholder="搜索或输入网址..." />
      <button>搜索</button>
    </div>
    <div class="nav-grid">
      <a class="nav-card" target="_blank" href="https://tv.l-zs.com">
        <img src="images/television.svg" alt="影视" />
        <span>影视</span>
      </a>
      <a class="nav-card" target="_blank" href="https://resume.l-zs.com">
        <img src="images/resume.svg" alt="简历" />
        <span>简历</span>
      </a>
      <a class="nav-card" target="_blank" href="https://resume.l-zs.com">
        <img src="images/game.svg" alt="游戏" />
        <span>游戏</span>
      </a>

      <a class="nav-card" target="_blank" href="https://blog.l-zs.com">
        <img src="images/blog.svg" alt="博客" />
        <span>博客</span>
      </a>
    </div>
  </div>
  <div class="footer-clock">
    <div id="MyClockDisplay" class="clock"></div>
  </div>
<script>function showTime() {
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";

    if (h == 0) {
        h = 12;
    }

    if (h > 12) {
        h = h - 12;
        session = "PM";
    }

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;

    setTimeout(showTime, 1000);
}

showTime();

// 搜索按钮点击事件和回车事件
const searchBtn = document.querySelector('.search-bar button');
const searchInput = document.querySelector('.search-bar input[type="text"]');
function doSearch() {
    const query = searchInput.value.trim();
    if(query) {
        const url = 'https://www.baidu.com/s?wd=' + encodeURIComponent(query);
        window.open(url, '_blank');
    }
}
searchBtn.addEventListener('click', doSearch);
searchInput.addEventListener('keydown', function(e) {
    if(e.key === 'Enter') {
        doSearch();
    }
});
</script>
</body>
</html>
